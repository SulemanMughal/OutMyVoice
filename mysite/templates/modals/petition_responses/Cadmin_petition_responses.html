<div class="modal fade" id="exampleModal{{ petition.Petition_Title|slugify  }}{{ petition.id }}" tabindex="-1"
        role="dialog" aria-labelledby="exampleModalLabel_{{ petition.Petition_Title|slugify  }}_{{ petition.id }}"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel_{{ petition.Petition_Title|slugify  }}_{{ petition.id }}">
                        {{ petition.Petition_Title }}'s Response</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'PetitionResponse' petition.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Feedback"
                                style="resize: none;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email">Response</label>
                            <select class="form-control" id="exampleFormControlSelect2" name="response">
                                <option value="True">Yes</option>
                                <option value="False">No</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Send Response</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
