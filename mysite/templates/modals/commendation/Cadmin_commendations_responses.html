<div class="modal fade" id="exampleModal{{ commendation.Commendation_Title|slugify  }}{{ commendation.id }}"
    tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel_{{ commendation.Commendation_Title|slugify  }}_{{ commendation.id }}"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="exampleModalLabel_{{ commendation.Commendation_Title|slugify  }}_{{ commendation.id }}">
                    {{ commendation.Commendation_Title }}'s Response</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'CommendationResponse' commendation.id  %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Feedback"
                            style="resize: none;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Response</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="response">
                            <option value="True">Yes</option>
                            <option value="False">No</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Response</button>
                </form>
            </div>
        </div>
    </div>
</div>
