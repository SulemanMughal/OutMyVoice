<div class="modal fade" id="exampleModal_{{ obj.id }}_{{ obj.timestamp|slugify }}_details_petition" tabindex="-1"
role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog mx-auto" role="document" style="width: 900px !important;" >
    <div class="modal-content" style="width: 700px !important;">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ obj.Petition_Title }}
                <small id="passwordHelpBlock" class="form-text text-muted">
                    {{ obj.timestamp|timesince }}
                </small>
            </h5>


            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="email">User</label>
                <div>
                    <input type="text" class="form-control" value="{{ obj.user }}" disabled
                        autocomplete="off" />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Coverage Admin</label>
                <div>
                    <input type="text" class="form-control" value="{{ obj.Petition_Coverage }}" disabled
                        autocomplete="off" />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Petition Category</label>
                <div>
                    <input type="text" class="form-control" value="{{ obj.Petition_Category }}" disabled
                        autocomplete="off" />
                </div>
            </div>

            {% if obj.Petition_Category_Other %}
            <div class="form-group">
                <label for="email">Petition Category Other (if any)</label>
                <div>
                    <input type="text" class="form-control" value="{{ obj.Petition_Category_Other }}" disabled
                        autocomplete="off" />
                </div>
            </div>
            {% endif %}

            <div class="form-group">
                <label for="email">Petition Action Person</label>
                <div>
                    <input type="text" class="form-control" value="{{ obj.Action_Person }}" disabled
                        autocomplete="off" />
                </div>
            </div>

            {% if obj.Action_Person_Other %}
            <div class="form-group">
                <label for="email">Petition Action Person Other (if any)</label>
                <div>
                    <input type="text" class="form-control" value="{{ obj.Action_Person_Other }}" disabled
                        autocomplete="off" />
                </div>
            </div>
            {% endif %}



            <div class="form-group">
                <label for="email">Petition Exaplanation</label>
                <div>
                    <textarea class="form-control" disabled autocomplete="off" style="resize: none;"
                        rows="5">{{ obj.Expalnation|safe|escape|striptags   }}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Petition Image</label>
                <div>
                    <img src="/media/{{ obj.Image}}" alt="..." class="img-thumbnail">
                </div>
            </div>

            {% if profile.golbal_Admin ==  "True" %}
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                        id="customCheckDisabled{{ obj.id }}_{{ obj.timestamp|slugify }}" name="response" disabled
                        {% if obj.approve %}checked{% endif %}>
                    <label class="custom-control-label"
                        for="customCheckDisabled{{ obj.id }}_{{ obj.timestamp|slugify }}">Approve</label>
                </div>

                <button type="button" class="btn btn-secondary mt-2" data-dismiss="modal">Close</button>
                {% if not obj.approve %}
                <a type="button" class="btn btn-primary mt-2"
                    href="{% url  'approve-that-petition' obj.id  %}">Approved</a>
                {% endif %}

            {% endif %}

        </div>

    </div>
</div>
</div>
