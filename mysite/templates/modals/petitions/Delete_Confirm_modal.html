{% load static %}
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold text-danger" id="exampleModalLabel">{{ obj.Petition_Title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you want to delete <a  data-dismiss="modal" aria-label="Close" type="button" class="card-link text-danger font-weight-bold">{{ obj.Petition_Title }}</a> Petition? 
          It will be completely removed from the website.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <a type="button" class="btn btn-danger font-weight-bold" href="{% url 'DeletePetition' obj.id %}">Confirm</a>
        </div>
      </div>
    </div>
  </div>


  <script src="{% static 'mysite/js/jquery.js' %}"></script>

  <script>
      $(document).ready(function()
      {
          $("body").prepend($("#exampleModal"));
      })
  </script>
